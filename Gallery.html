<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Gallery.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
    </script>

<style>
    body{
        background-color: #219ebc;
    }
    #head{
        display: flex;
        position:relative;
        justify-content: space-evenly;
    }

</style>

<body>
    
    <div class="p-3 mb-2 bg-info-subtle text-info-emphasis" id="head"><h4>Gallery</h4></div>

    <marquee behavior="" scrollamount="12" direction="">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-border text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </marquee>

    <div class="p-3 mb-2 bg-info text-dark ">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="GlryImg/G0.jpg" class="d-block  w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G3.jpg" class="d-block  w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G4.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G5.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G6.jpg" class="d-block  w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G7.jpg" class="d-block  w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="GlryImg/G8.jpg" class="d-block  w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</body>
</html>
